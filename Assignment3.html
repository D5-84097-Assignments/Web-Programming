<html lang="en">
    <head>
        <title><u>Registration Form</u></title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            table
            {
                width:100%;
                height: 130%;
                /* padding: 5px; */
                margin-left: 10%;
                font-size:x-large;

            }
        </style>
    </head>
    <body>
        <center>
        <div style="font-size: larger;vertical-align: middle;">
            <h1>Registration Form</h1>
        </div>
        <br>
        <hr>
        <br>
        <div style="display: flex; justify-content: center;">
            <div>
                <video controls src="video.mp4" style="width: 400px;height: 400px;margin-top: 100px;"></video>
            </div>

            <form>
            <div>
                <table style="border-collapse: collapse;">
                    <tr>
                        <td style="width: 250px;">Name</td>
                        <td colspan="3"><input type="text"  placeholder="Enter Name" style="width: 100%; height: 60%;" required="required"></td>
                    </tr>
                    <br>
                    <tr>
                        <td>BirthDate</td>
                        <td colspan="3"><input type="date"  placeholder="dd/mm/yyyy" style="width: 100%;height: 60%;" required="required"></td>
                    </tr>

                    <tr>
                        <td>Email</td>
                        <td colspan="3"><input type="email"  placeholder="abc@gmail.com" style="width: 100%;height: 60%;" required="required"></td>
                    </tr>

                    <tr>
                        <td>Password</td>
                        <td colspan="3"><input type="password"  placeholder="******************" style="width: 100%;height: 60%;" required="required"></td>
                    </tr>

                    <tr>
                        <td>Address</td>
                        <td >
                            <select style="height: 60%;">
                                <option value="1">Maharashtra</option>
                                <option value="2">Karnataka</option>
                                <option value="3">Madhya Pradesh</option>
                            </select>
                        </td>
                        <td>
                            <select style="height: 60%;" required="required">
                                <option value="1">Mumbai</option>
                                <option value="2">Pune</option>
                                <option value="3">Bengluru</option>
                                <option value="4">Mysore</option>
                                <option value="5">Bhopal</option>
                                <option value="6">Itarsi</option>
                            </select>
                        </td>
                        <td>
                            <select style="height: 60%;" required="required">
                                <option value="1">Mumbai</option>
                                <option value="2">Pune</option>
                                <option value="3">Bengluru</option>
                                <option value="4">Mysore</option>
                                <option value="5">Bhopal</option>
                                <option value="6">Itarsi</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>State</td>
                        <td>District</td>
                        <td>City</td>
                    </tr>

                    <tr>
                        <td>Gender</td>
                        <td><input type="radio"  name="gender"> Male</td>
                        <td><input type="radio"  name="gender">       Female</td>
                    </tr>

                    <tr>
                        <td>Upload photo</td>
                        <td colspan="3" ><input type="file"  placeholder="Enter Name" style="width: 100%;font-size: large;" required="required"></td>
                    </tr>

                    <tr>
                        <td>Select Your Course</td>
                        <td>
                            <select  style="height: 60%;" required="required">
                                <option value="1">PG-DAC</option>
                                <option value="2">PG-DBDA</option>
                                <option value="3">PG-DMC</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" style="padding-left: 20%;">
                            <input type="submit" value="Register" onclick="Register" style="height: 90%;width: 60%;">
                        </td>
                        <td colspan="2">
                            <input type="reset" value="Clear" onclick="Clear" style="height: 90%; width: 90%;">
                        </td>
                        <!-- <td colspan="3"><input type="file"  placeholder="Enter Name" style="width: 100%;"></td> -->
                    </tr>

                </table>
            </div>
            </form>
        </div>
        </center>
    </body>
</html>
